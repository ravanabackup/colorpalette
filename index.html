<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Palette Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .palette {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .color-block {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Random Color Palette Generator</h1>
    <div id="paletteContainer" class="palette">
        <!-- Color blocks will be generated here -->
    </div>
    <button onclick="generatePalette()">Generate New Palette</button>

    <script>
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function generatePalette() {
            const paletteContainer = document.getElementById('paletteContainer');
            paletteContainer.innerHTML = ''; // Clear previous palette

            for (let i = 0; i < 5; i++) {
                const color = generateRandomColor();
                const colorBlock = document.createElement('div');
                colorBlock.className = 'color-block';
                colorBlock.style.backgroundColor = color;
                colorBlock.textContent = color;
                paletteContainer.appendChild(colorBlock);
            }
        }

        // Generate an initial palette on page load
        window.onload = generatePalette;
    </script>
</body>
</html>
